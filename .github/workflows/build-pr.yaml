name: Build PR

on:
  pull_request:

jobs:
  pack:
    name: Pack Project
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Install Node Env
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Lint
        run: |
          yarn
          yarn lint

      - name: Build
        run: |
          yarn build-prod-chromium
          yarn build-prod-firefox

      - name: ZIP Releases
        run: |
          apt-get update && apt-get install -y zip
          cd dist/chromium/ && zip -r release-chromium.zip . && cd ../../
          cd dist/firefox/ && zip -r release-firefox.zip .

      - name: Upload Artifact (Chromium)
        uses: actions/upload-artifact@v2
        with:
          name: ext-chromium
          path: dist/chromium/release-chromium.zip
          retention-days: 60

      - name: Upload Artifact (Firefox)
        uses: actions/upload-artifact@v2
        with:
          name: ext-firefox
          path: dist/firefox/release-firefox.zip
          retention-days: 60
